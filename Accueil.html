<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Acceuil - Robbie Lens Photographie</title>
    <link href="allstyle.css/style.css" rel="stylesheet">
    <link href="allstyle.css/accueil.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>   
        <nav>
            <a href="Accueil.html" class="lien-icone">
                <img src="image_code/logo_robbie_lens.png" alt="Logo Robbie Lens">
            </a>
            <div>           
                <a href="Accueil.html">Acceuil</a>
                <a href="a propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>  
        <section class="accueil-introduction">
            <div>
                <h1>Photographie</h1>
                <p>
                    Où <em class="important">professionalisme</em> s'allie avec <em class="important">passion</em>. Depuis
                    plus de 5 ans maintenant, j'exerce mon métier avec la passion
                    qui m'anime : capturer l'essence de chaque instant.
                </p>  
                <a href="portfolio.html" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img src="image_code/robbie-lens.png" alt="Portrait de la photographe Robbie Lens">
        </section>
        <section class="acceuil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="image_code/acceuil/element-1.png" alt="Twelve apostles - Australie">
                <img src="image_code/acceuil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                <img src="image_code/acceuil/element-3.png" alt="Parc National d'Abel Tasman - Nouvelle-Zélande">
            </div>
            <div>
                <img src="image_code/acceuil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                <img src="image_code/acceuil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                <img src="image_code/acceuil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
            </div>
        </section>
        <section id="contact" class="section-contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="#">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta" >
            </form>
        </section>
    </main>
    <footer>
        <a href="Accueil.html" class="lien-icone">
            <img src="image_code/logo_robbie_lens.png" alt="Logo Robbie Lens">
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="image_code/twitter.png" alt="Logo twitter">
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="image_code/instagram.png" alt="Logo instagram">
            </a>
        </div>    
    </footer>
</body>

</html>
